<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: tomato;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
        <p>Rudriguinhus</p>
      </section>
    </main>
    <script>
      //         Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      //         - document.getElementById()
      //         - document.getElementsByClassName()
      //         - document.getElementsByTagName()
      //  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      function exe1(desc) {
        let x = document.getElementsByTagName("p")[0];
        x.innerText = desc;
        return x[0];
      }
      exe1("Eu sou o milhor");
      //  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      function exe2() {
        let x = document.getElementsByClassName("main-content")[0];
        x.style.backgroundColor = "rgb(76,164,109)";
      }
      exe2();
      //  Crie uma função que mude a cor do quadrado vermelho para branco.
      function exe3() {
        let x = document.getElementsByClassName("center-content")[0];
        x.style.backgroundColor = "white";
      }
      exe3();
      //  Crie uma função que corrija o texto da tag <h1>.
      function exe4(textoH1) {
        let x = document.getElementsByTagName("h1")[0];
        x.innerText = textoH1;
      }
      exe4("Pan siri ketchup pan");
      //  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function exe5() {
        let x = document.getElementsByTagName("p");
        for (let index = 0; index < x.length; index++) {
          document.getElementsByTagName("p")[index].style.textTransform =
            "uppercase";
        }
      }
      exe5();
      //  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function exe6() {
        let x = document.getElementsByTagName("p");
        for (let index = 0; index < x.length; index++) {
          console.log(document.getElementsByTagName("p")[index].innerText);
        }
      }
      exe6();
    </script>
  </body>
</html>
