<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms viagem maluca</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
      <h1 class="title">Cadastro Viagem Trybezada!</h1>
    </header>

    <form action="" method="get">

    <div class="container form-viagem">
      <div class="field">
        <label class="label">Nome</label>
        <div class="control">
          <input class="input" type="text" placeholder="Digite seu nome completo">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="email" placeholder="exemplo@exemplo.com" value="">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
        <p class="help is-danger">Este email é inválido</p>
      </div>

      <div class="field">
        <div class="control">
          <label class="radio">
            <input type="radio" name="question">
            Cidade
          </label>
          <label class="radio">
            <input type="radio" name="question">
            Campo
          </label>
          <label class="radio">
            <input type="radio" name="question">
            Praia
          </label>
          <label class="radio">
            <input type="radio" name="question">
            Montanhas
          </label>
        </div>
      </div>
      
      <div class="field">
        <label class="label">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <div class="control">
          <textarea class="textarea" placeholder="Textarea"></textarea>
        </div>
      </div>

      
      
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
          </label>
        </div>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
          </label>
        </div>
      </div>
      

      
      <div class="field is-grouped">
        <div class="control">
          <button type="submit" id="submit" class="button is-link">Enviar</button>
        </div>
        <div class="control">
          <button type="reset" class="button is-link is-light">Limpar</button>
        </div>
      </div>
    </div>
  </form>

    <script src="script.js"></script>
  </body>
</html>
