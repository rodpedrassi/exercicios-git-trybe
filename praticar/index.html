<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main id="paiDoPai">
      <section id="pai">
        <section id="primeiroFilho"></section>
        <section id="elementoOndeVoceEsta">
          <section id="primeiroFilhoDoFilho"></section>
          <section id="segundoEUltimoFilhoDoFilho"></section>
        </section>
        Atenção!
        <section id="terceiroFilho"></section>
        <section id="quartoEUltimoFilho"></section>
      </section>
    </main>
    <script>
      // Acesse o elemento elementoOndeVoceEsta.
      console.log(document.getElementById("elementoOndeVoceEsta"));
      // Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
      console.log(document.getElementById("elementoOndeVoceEsta").parentNode);
      let x = document.getElementById("elementoOndeVoceEsta").parentNode;
      x.style.backgroundColor = "red";
      // Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
      console.log(
        document.getElementById("elementoOndeVoceEsta").firstElementChild
      );
      x = document.getElementById("elementoOndeVoceEsta").firstElementChild;
      x.innerText = "AHHHHHHHHHHHHHH";
      // Acesse o primeiroFilho a partir de pai.
      console.log(document.getElementById("pai").firstElementChild);
      // Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
      console.log(
        document.getElementById("elementoOndeVoceEsta").previousElementSibling
      );
      // Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.
      console.log(document.getElementById("elementoOndeVoceEsta").nextSibling);
      // Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.
      console.log(
        document.getElementById("elementoOndeVoceEsta").nextSibling.nextSibling
      );
      // Agora acesse o terceiroFilho a partir de pai.
      console.log(
        document.getElementById("pai").lastElementChild.previousElementSibling
      );

      //Segunda Parte======================================================
        console.log('segunda parte =================================');
      //       Crie um irmão para elementoOndeVoceEsta.
      let elementoOndeVoceEsta = document.getElementById("elementoOndeVoceEsta");
      let elementoNovo = document.createElement('p');
      elementoNovo.innerText = 'alowwwwwwwww irmao';
      let irmaoDoOnde = document.getElementById("elementoOndeVoceEsta").nextElementSibling;
      console.log(irmaoDoOnde);
      elementoOndeVoceEsta.parentNode.insertBefore(elementoNovo, irmaoDoOnde);
      // Crie um filho para elementoOndeVoceEsta.
      let elementoNovo2 = document.createElement('h2');
      elementoNovo2.innerText = 'Novo elemento 2 (h2)';
      elementoOndeVoceEsta.appendChild(elementoNovo2);
      // Crie um filho para primeiroFilhoDoFilho.
      console.log(elementoOndeVoceEsta.firstElementChild);
      let filhoDoOnde = elementoOndeVoceEsta.firstElementChild;
      let elementoNovo3 = document.createElement('h3');
      elementoNovo3.innerText = 'Elemento 3 h3'
      filhoDoOnde.appendChild(elementoNovo3);
      // A partir desse filho criado, acesse terceiroFilho.
      let filhoDoFilhoDoOnde = filhoDoOnde.firstElementChild;
      console.log(filhoDoFilhoDoOnde.parentNode.parentNode.nextSibling.nextSibling.nextSibling);
    </script>
  </body>
</html>
